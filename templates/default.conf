charset utf-8;
index index.html index.htm index.php;
client_max_body_size 100M; #Max size for uploads
types_hash_max_size 2048;
server_tokens off;

log_not_found off;

sendfile on;
tcp_nopush on;
tcp_nodelay on;

# security headers
add_header                  X-Frame-Options "SAMEORIGIN" always;
add_header                  X-Content-Type-Options "nosniff" always;
add_header                  X-XSS-Protection "1; mode=block" always;
add_header                  Referrer-Policy "no-referrer-when-downgrade" always;
add_header                  Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
add_header                  Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

#PHP handler
location ~ [^/]\.php(/|$)
{
    fastcgi_index index.php;
    fastcgi_keep_conn on;
    fastcgi_pass php-fpm;
    include fastcgi_params;
    #fastcgi_split_path_info ^(.+?\.php)(/.*)$;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

    # Easy way to pass your own env variables per site
    if ($APPLICATION_ENV = false) {
        set $APPLICATION_ENV production;
    }
    fastcgi_param APPLICATION_ENV $APPLICATION_ENV;

    #Performance
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_read_timeout 600;

    try_files $uri =404;
}

#Prevent to serve hidden files, but allow .well-known
location ~* /\.(?!well-known\/)
{
    deny all;
}

# Prevent clients from accessing to backup/config/source files
location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$
{
  deny all;
}

#Prevent to log favicon.ico
location = /favicon.ico
{
    access_log off;
    log_not_found off;
}

#Prevent to log robots.txt
location = /robots.txt
{
    access_log off;
    log_not_found off;
}
